<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        {
            /* styles.css */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000; /* Black background */
    color: #fff; /* White text */
}

.container {
    text-align: center;
    max-width: 500px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.email-form {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #333; /* Dark gray background */
    border-radius: 50px; /* Rounded edges */
    padding: 5px;
    width: 100%;
    max-width: 400px;
    margin: 0 auto 20px auto;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

.email-input {
    border: none;
    background-color: transparent;
    color: #ccc; /* Light gray placeholder text */
    font-size: 16px;
    padding: 10px 20px;
    flex: 1;
    outline: none;
    border-radius: 50px 0 0 50px;
}

.email-input::placeholder {
    color: #777; /* Placeholder color */
}

.mail-button {
    background-color: #00ff00; /* Neon green button */
    color: #000; /* Black text on button */
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 50px; /* Fully rounded */
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.mail-button:hover {
    background-color: #00cc00; /* Darker green on hover */
}

.description {
    font-size: 14px;
    line-height: 1.5;
    margin-top: 10px;
    color: #ccc; /* Light gray description text */
}

        }
    </style>
</head>
<body style="background-color: #000; color: #fff; font-family: Arial, sans-serif;">
    <div class="container">
        <h1>Recruitment for the Club</h1>
        <div class="email-form">
            <input type="email" placeholder="Enter your email" class="email-input">
            <button class="mail-button">Mail Us</button>
        </div>
        <p class="description">
            Please send your details and a brief introduction about yourself, including interested departments for consideration.
        </p>
    </div>
</body>
</html>
